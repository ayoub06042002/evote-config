resilience4j.circuitbreaker.instances.servicevoter.sliding-window-size=10
resilience4j.circuitbreaker.instances.servicevoter.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.servicevoter.wait-duration-in-open-state=10000
