spring.application.name=gateway-server
server.port=8080

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========== RESILIENCE4J CONFIGURATION ==========

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.servicevote.sliding-window-size=10
resilience4j.circuitbreaker.instances.servicevote.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.servicevote.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.servicevote.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.servicevote.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.servicevote.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.servicevote.register-health-indicator=true

# Retry Configuration
resilience4j.retry.instances.servicevote.max-attempts=3
resilience4j.retry.instances.servicevote.wait-duration=1000
resilience4j.retry.instances.servicevote.enable-exponential-backoff=true
resilience4j.retry.instances.servicevote.exponential-backoff-multiplier=2

# Rate Limiter Configuration
resilience4j.ratelimiter.instances.servicevote.limit-for-period=10
resilience4j.ratelimiter.instances.servicevote.limit-refresh-period=1s
resilience4j.ratelimiter.instances.servicevote.timeout-duration=0

# Time Limiter Configuration (Timeout)
resilience4j.timelimiter.instances.servicevote.timeout-duration=3s
resilience4j.timelimiter.instances.servicevote.cancel-running-future=true

