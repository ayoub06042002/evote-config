resilience4j.circuitbreaker.instances.servicevoter.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.servicevoter.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.servicevoter.register-health-indicator=true

