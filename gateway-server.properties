resilience4j.retry.instances.servicevoter.max-attempts=3
resilience4j.retry.instances.servicevoter.wait-duration=1000
resilience4j.retry.instances.servicevoter.enable-exponential-backoff=true
resilience4j.retry.instances.servicevoter.exponential-backoff-multiplier=2

# Rate Limiter Configuration
resilience4j.ratelimiter.instances.servicevoter.limit-for-period=10
resilience4j.ratelimiter.instances.servicevoter.limit-refresh-period=1s
resilience4j.ratelimiter.instances.servicevoter.timeout-duration=0

# Time Limiter Configuration (Timeout)
resilience4j.timelimiter.instances.servicevoter.timeout-duration=3s
resilience4j.timelimiter.instances.servicevoter.cancel-running-future=true

