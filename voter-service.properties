# Server Configuration
server.port=8081
spring.application.name=voter-service

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/evoting_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration - NE PAS SUPPRIMER LES DONNÉES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# DÉSACTIVER l'initialisation automatique des données
spring.sql.init.mode=never
# spring.jpa.defer-datasource-initialization=true  ? COMMENTEZ ou SUPPRIMEZ

# Spring Data REST
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20

# Connection Pool (Optimisation)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Dev Tools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Logging
logging.level.com.medical.voterservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
